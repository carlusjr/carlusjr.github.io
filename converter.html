<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="css/styleConverter.css">  
  <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>
<body>

  <div class="container">

    <header>      
      <img src="img/FacilitaPay.png" alt="FacilitaPay">      
    </header>

    <div class="calculadora">

      <div class="valores">   
        <label class="valores-titulo">Você envia</label>
        <input type="number" min="0.00" step="0.01" id="inputEnviar" name="valorEnviar">        
        <div id="moedaEnviar" class="moeda">
          <img src="img/brlflag.png" alt="Bandeira" id="imgBandeiraEnviar" class="bandeira">
          <label id="lblMoedaEnviar">BRL</label>
        </div>
      </div>

      <div class="taxas">
        <label id="lblIOF">(-) IOF =</label>
        <label id="lblFX">(-) Taxa Administrativa =</label>
        <label id="lblCambio">(x) Conversão</label>
      </div>      

      <div class="valores">        
        <label class="valores-titulo">Beneficiário recebe</label>
        <input type="text" id="inputReceber" name="valorReceber" readonly>
        <div id="moedaReceber" class="moeda">
          <img src="img/usaflag.png" alt="Bandeira" id="imgBandeiraReceber" class="bandeira">
          <label id="lblMoedaReceber">USD</label>
        </div>
      </div>

      <div class="menu-moedas">
        <div class="menu-titulo">          
          <label>Escolha a Moeda</label>          
        </div>
        <hr>
        <ul id="itensMenuMoedas" class="menu-itens">          
        </ul>
      </div> 

    </div>
  
    <footer>
      Desenvolvido por <a href="index.html">Carlos Roberto da Silva Junior</a>      
    </footer>

    
  </div>  

  <script src="js/appConverter.js"></script>
</body>
</html>
